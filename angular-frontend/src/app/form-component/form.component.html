<!-- form.component.html -->
<div class="form-container">
  <h2>Forms</h2>

  <!-- Create new form -->
  <div class="form-item">
    <h3>Create New Form</h3>
    <form *ngIf="!selectedFormId" (submit)="submitForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newForm.name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="newForm.email" required>

      <label for="mobileNo">Mobile No:</label>
      <input type="tel" id="mobileNo" name="mobileNo" [(ngModel)]="newForm.mobileNo" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="newForm.password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="newForm.confirmPassword" required>

      <!-- Add more fields as needed -->

      <button type="submit">Submit</button>

      <!-- Error alert -->
      <div *ngIf="showError" class="error-alert">
        <p>Please fill in all required fields.</p>
      </div>

      <!-- Success alert -->
      <div *ngIf="showAlert" class="success-alert">
        <p>Form submitted successfully!</p>
      </div>
    </form>
  </div>

  <!-- Update existing form -->
  <div class="form-item">
    <h3>Update Existing Form</h3>
    <div>
      <label for="selectedEmail">Email:</label>
      <input type="email" id="selectedEmail" name="selectedEmail" [(ngModel)]="selectedForm.email" required>
    </div>

    <div>
      <label for="selectedPassword">Password:</label>
      <input type="password" id="selectedPassword" name="selectedPassword" [(ngModel)]="selectedForm.password" required>
    </div>

    <!-- Allow users to update name and mobileNo based on email and password -->
    <div *ngIf="selectedForm.email && selectedForm.password">
      <form (submit)="updateForm(selectedForm.email)">
        <!-- Update form fields based on your data model -->
        <label for="updatedName">Name:</label>
        <input type="text" id="updatedName" name="updatedName" [(ngModel)]="updatedForm.name" required>

        <label for="updatedMobileNo">Mobile No:</label>
        <input type="tel" id="updatedMobileNo" name="updatedMobileNo" [(ngModel)]="updatedForm.mobileNo" required>

        <!-- Add more fields as needed -->

        <button type="submit">Update</button>

        <div *ngIf="showUpdateSuccess" class="success-message">
          <p>Data updated successfully!</p>
        </div>
      </form>
    </div>
  </div>

</div>
